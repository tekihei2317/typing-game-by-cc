<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピング練習アプリ - モックアップ一覧</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-6xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">タイピング練習アプリ</h1>
            <p class="text-xl text-gray-600">モックアップ画面一覧</p>
        </div>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- ログイン画面 -->
            <a href="01-login.html" class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition duration-200 block">
                <div class="text-center">
                    <div class="text-4xl mb-4">🔐</div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">ログイン画面</h2>
                    <p class="text-gray-600 text-sm">ユーザーログイン・認証</p>
                </div>
            </a>


            <!-- お題選択画面 -->
            <a href="03-select.html" class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition duration-200 block">
                <div class="text-center">
                    <div class="text-4xl mb-4">📝</div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">お題選択画面</h2>
                    <p class="text-gray-600 text-sm">練習カテゴリの選択</p>
                </div>
            </a>

            <!-- タイピング練習画面 -->
            <a href="04-practice.html" class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition duration-200 block">
                <div class="text-center">
                    <div class="text-4xl mb-4">⌨️</div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">練習画面</h2>
                    <p class="text-gray-600 text-sm">実際のタイピング練習</p>
                </div>
            </a>

            <!-- 練習結果画面 -->
            <a href="05-result.html" class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition duration-200 block">
                <div class="text-center">
                    <div class="text-4xl mb-4">📊</div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">結果画面</h2>
                    <p class="text-gray-600 text-sm">練習結果・統計表示</p>
                </div>
            </a>

            <!-- 練習履歴画面 -->
            <a href="06-history.html" class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition duration-200 block">
                <div class="text-center">
                    <div class="text-4xl mb-4">📈</div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">履歴画面</h2>
                    <p class="text-gray-600 text-sm">過去の練習記録一覧</p>
                </div>
            </a>
        </div>

        <div class="text-center mt-12">
            <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">モックアップについて</h3>
                <p class="text-gray-600 text-sm leading-relaxed">
                    これらのモックアップは、タイピング練習アプリの画面設計を確認するために作成されました。
                    各画面間のナビゲーションも実装されており、実際のユーザーフローを体験できます。
                    TailwindCSSを使用してレスポンシブデザインで構築されています。
                </p>
            </div>
        </div>
    </div>
</body>
</html>
