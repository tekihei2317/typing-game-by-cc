<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面 - タイピング練習アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- ナビゲーション -->
    <nav class="bg-white shadow-sm border-b p-4">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold text-gray-800">タイピング練習アプリ - ログイン画面</h1>
                <div class="flex space-x-2">
                    <a href="01-login.html" class="px-3 py-1 bg-blue-500 text-white rounded text-sm">ログイン</a>
                    <a href="03-select.html" class="px-3 py-1 bg-gray-200 text-gray-700 rounded text-sm hover:bg-gray-300">お題選択</a>
                    <a href="04-practice.html" class="px-3 py-1 bg-gray-200 text-gray-700 rounded text-sm hover:bg-gray-300">練習中</a>
                    <a href="05-result.html" class="px-3 py-1 bg-gray-200 text-gray-700 rounded text-sm hover:bg-gray-300">結果</a>
                    <a href="06-history.html" class="px-3 py-1 bg-gray-200 text-gray-700 rounded text-sm hover:bg-gray-300">履歴</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">ログイン</h2>
                    <p class="text-gray-600 mt-2">アカウントにログインしてください</p>
                </div>
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">メールアドレス</label>
                        <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="example@example.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                        <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="パスワードを入力">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">ログイン</button>
                </form>
                <div class="text-center mt-6">
                    <a href="#" class="text-blue-600 hover:underline">アカウントを作成する</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
